<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Futures Trading Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/chart.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <!-- Dashboard Header -->
        <div class="dashboard-header">
            <div class="header-group">
                <h1>Daniyal's Trading Dashboard</h1>
                <small>Last Updated: 2/19/2025, 1:24:50 AM</small>
            </div>
            
            <div class="balance-card">
                <h2>Total Balance</h2>
                <div class="balance-amount">
                    $<span id="totalBalance">5.20</span>
                </div>
                <small style="color: #94a3b8">Total Profit: $5.20</small>
            </div>
        </div>

        <!-- Metrics Row -->
        <div class="metrics-container">
            <div class="metric-card">
                <h3>24h P&L</h3>
                <div class="metric-value positive" id="24hProfit">$0.23</div>
                <div class="positive">+0.00%</div>
            </div>
            <div class="metric-card">
                <h3>Total Trades</h3>
                <div class="metric-value" id="totalTrades">1</div>
                <div class="neutral">Active: 0</div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="grid-container">
            <!-- Chart Section -->
            <div class="chart-container">
                <div class="time-filter">
                    <button class="active" onclick="updateChartData('24h')">24H</button>
                    <button onclick="updateChartData('7d')">7D</button>
                    <button onclick="updateChartData('1m')">1M</button>
                </div>
                <div class="chart-wrapper">
                    <canvas id="comparisonChart"></canvas>
                </div>
            </div>

            <!-- Trades Section -->
            <div class="trades-section">
                <h3 style="margin-bottom: 15px;">Active Trades</h3>
                <div id="activeTrades"></div>
                
                <h3 style="margin: 20px 0 15px 0;">Completed Trades</h3>
                <div id="completedTrades"></div>
            </div>
        </div>
    </div>

    <!-- Keep your existing JavaScript here -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="/script.js"></script>
</body>
</html>
